<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Digital - Comida R√°pida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TT Lakes Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide img,
        .slide video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .no-images {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 32px;
            z-index: 10;
        }

        .no-images-icon {
            font-size: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
            opacity: 1; /* Siempre visible */
            transition: opacity 0.3s ease;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .media-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            z-index: 200;
            display: none;
        }

        .media-selector.show {
            display: block;
        }

        .media-selector h3 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .media-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            background: #f0f0f0;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 3px solid transparent;
        }

        .media-item:hover {
            transform: scale(1.05);
        }

        .media-item.selected {
            border-color: #667eea;
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-item .video-indicator {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }

        .selector-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .selector-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .selector-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .selector-btn.secondary {
            background: #6c757d;
        }

        .close-selector {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 0, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body:hover .status-indicator {
            opacity: 1;
        }

        .image-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body:hover .image-counter {
            opacity: 1;
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 5;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshowContainer">
        <div class="no-images" id="noImages">
            <div class="no-images-icon">üçî</div>
            <div>No hay im√°genes para mostrar</div>
            <div style="font-size: 18px; margin-top: 15px; opacity: 0.7;">
                Sube im√°genes desde el panel de administraci√≥n
            </div>
        </div>
    </div>

    <div class="status-indicator" id="statusIndicator">
        üü¢ Conectado
    </div>

    <div class="image-counter" id="imageCounter">
        0 im√°genes
    </div>

    <div class="controls">
        <button class="control-btn" onclick="openMediaSelector()">üìÅ Seleccionar</button>
        <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂ Reproducir</button>
        <button class="control-btn" onclick="refreshImages()">üîÑ Actualizar</button>
    </div>

    <div class="media-selector" id="mediaSelector">
        <button class="close-selector" onclick="closeMediaSelector()">√ó</button>
        <h3>üéØ Selecciona el contenido para esta pantalla</h3>
        <div class="media-grid" id="mediaGrid"></div>
        <div class="selector-controls">
            <button class="selector-btn" onclick="confirmSelection()">‚úÖ Confirmar</button>
            <button class="selector-btn secondary" onclick="closeMediaSelector()">‚ùå Cancelar</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let images = [];
        let isPlaying = false; // Desactivado por defecto
        let slideInterval;
        const SLIDE_DURATION = 5000; // 5 segundos por imagen
        const REFRESH_INTERVAL = 10000; // Revisar nuevas im√°genes cada 10 segundos

        // Inicializar
        window.addEventListener('load', () => {
            loadImages();
            loadSelectedMedia();
            startAutoRefresh();
        });

        // Cargar im√°genes desde localStorage
        function loadImages() {
            const storedImages = JSON.parse(localStorage.getItem('displayImages') || '[]');
            images = storedImages;
        }

        // Abrir selector de media
        function openMediaSelector() {
            const selector = document.getElementById('mediaSelector');
            const mediaGrid = document.getElementById('mediaGrid');
            
            // Limpiar grid
            mediaGrid.innerHTML = '';
            
            // Agregar todas las opciones disponibles
            images.forEach((media, index) => {
                const item = document.createElement('div');
                item.className = 'media-item';
                item.dataset.mediaId = media.id;
                
                // Determinar si es video
                const isVideo = media.isVideo || (media.name && (media.name.toLowerCase().includes('.mp4') || media.name.toLowerCase().includes('.webm')));
                
                if (isVideo) {
                    item.innerHTML = `
                        <video style="width: 100%; height: 100%; object-fit: cover;" muted loop playsinline autoplay>
                            <source src="${media.data}" type="video/mp4">
                            <source src="${media.data}" type="video/webm">
                        </video>
                        <div class="video-indicator">üé•</div>
                    `;
                } else {
                    let imgSrc = media.data;
                    if (media.fromDrive && media.driveId) {
                        imgSrc = `https://images.weserv.nl/?url=${encodeURIComponent(`https://drive.google.com/uc?export=view&id=${media.driveId}`)}`;
                    }
                    item.innerHTML = `<img src="${imgSrc}" alt="${media.name}" style="width: 100%; height: 100%; object-fit: cover;">`;
                }
                
                // Click para seleccionar
                item.addEventListener('click', () => {
                    // Quitar selecci√≥n anterior
                    document.querySelectorAll('.media-item').forEach(el => el.classList.remove('selected'));
                    // Seleccionar actual
                    item.classList.add('selected');
                });
                
                mediaGrid.appendChild(item);
            });
            
            selector.classList.add('show');
        }

        // Cerrar selector de media
        function closeMediaSelector() {
            const selector = document.getElementById('mediaSelector');
            selector.classList.remove('show');
        }

        // Confirmar selecci√≥n
        function confirmSelection() {
            const selectedItem = document.querySelector('.media-item.selected');
            if (selectedItem) {
                const mediaId = selectedItem.dataset.mediaId;
                localStorage.setItem('selectedMediaId', mediaId);
                
                // Recargar la pantalla con la nueva selecci√≥n
                loadSelectedMedia();
                closeMediaSelector();
            }
        }

        // Cargar media seleccionada
        function loadSelectedMedia() {
            const selectedMediaId = localStorage.getItem('selectedMediaId');
            if (selectedMediaId) {
                // Buscar la media seleccionada
                const allMedia = JSON.parse(localStorage.getItem('displayImages') || '[]');
                const selectedMedia = allMedia.find(media => media.id == selectedMediaId);
                
                if (selectedMedia) {
                    displaySingleMedia(selectedMedia);
                } else {
                    showNoMedia();
                }
            } else {
                showNoMedia();
            }
        }

        // Mostrar una sola media (imagen o video)
        function displaySingleMedia(media) {
            const container = document.getElementById('slideshowContainer');
            const noImages = document.getElementById('noImages');
            const imageCounter = document.getElementById('imageCounter');

            // Limpiar slides existentes
            const existingSlides = container.querySelectorAll('.slide');
            existingSlides.forEach(slide => slide.remove());

            noImages.style.display = 'none';
            imageCounter.textContent = `üì∫ ${media.name}`;

            // Crear slide √∫nico
            const slide = document.createElement('div');
            slide.className = 'slide active';
            
            // Determinar si es video o imagen
            const isVideo = media.isVideo || (media.name && (media.name.toLowerCase().includes('.mp4') || media.name.toLowerCase().includes('.webm')));
            
            if (isVideo) {
                // Crear elemento de video
                const video = document.createElement('video');
                video.muted = true;
                video.autoplay = true;
                video.loop = true;
                video.playsInline = true; // Para m√≥viles
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'contain';
                
                // Asegurar loop infinito
                video.addEventListener('ended', () => {
                    video.currentTime = 0;
                    video.play();
                });
                
                // Para videos de Drive, usar URL directa
                let videoSrc = media.data || media.url || '';
                if (media.fromDrive && media.driveId) {
                    videoSrc = `https://drive.google.com/uc?export=download&id=${media.driveId}`;
                }
                
                video.innerHTML = `
                    <source src="${videoSrc}" type="video/mp4">
                    <source src="${videoSrc}" type="video/webm">
                `;
                
                // Forzar reproducci√≥n en loop
                video.addEventListener('loadeddata', () => {
                    video.loop = true;
                    video.play();
                });
                
                slide.appendChild(video);
            } else {
                // Crear elemento de imagen
                let imgSrc = media.data || media.url || '';
                if (media.fromDrive && media.driveId) {
                    // Usar proxy para im√°genes
                    imgSrc = `https://images.weserv.nl/?url=${encodeURIComponent(`https://drive.google.com/uc?export=view&id=${media.driveId}`)}`;
                }
                
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                imgElement.alt = media.name;
                imgElement.crossOrigin = 'anonymous';
                imgElement.style.width = '100%';
                imgElement.style.height = '100%';
                imgElement.style.objectFit = 'contain';
                
                // Fallback si la imagen no carga
                imgElement.onerror = function() {
                    this.onerror = null;
                    this.src = `https://cors-anywhere.herokuapp.com/${media.data || ''}`;
                };
                
                slide.appendChild(imgElement);
            }
            
            container.appendChild(slide);
        }

        // Mostrar pantalla sin contenido
        function showNoMedia() {
            const container = document.getElementById('slideshowContainer');
            const noImages = document.getElementById('noImages');
            const imageCounter = document.getElementById('imageCounter');

            // Limpiar slides existentes
            const existingSlides = container.querySelectorAll('.slide');
            existingSlides.forEach(slide => slide.remove());

            noImages.style.display = 'block';
            imageCounter.textContent = '0 contenido';
        }

        // Actualizar visualizaci√≥n (ahora solo para mostrar todas las opciones)
        function updateDisplay() {
            loadImages();
        }

        // Iniciar slideshow autom√°tico
        function startSlideshow() {
            stopSlideshow();
            if (images.length > 1) {
                slideInterval = setInterval(() => {
                    nextSlide();
                }, SLIDE_DURATION);
            }
        }

        // Detener slideshow
        function stopSlideshow() {
            if (slideInterval) {
                clearInterval(slideInterval);
                slideInterval = null;
            }
        }

        // Siguiente slide
        function nextSlide() {
            if (images.length === 0) return;
            
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + 1) % images.length;
            slides[currentSlide].classList.add('active');
        }

        // Slide anterior
        function previousSlide() {
            if (images.length === 0) return;
            
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide - 1 + images.length) % images.length;
            slides[currentSlide].classList.add('active');
        }

        // Toggle play/pause
        function togglePlayPause() {
            const btn = document.getElementById('playPauseBtn');
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                btn.textContent = '‚è∏ Pausar';
                startSlideshow();
            } else {
                btn.textContent = '‚ñ∂ Reproducir';
                stopSlideshow();
            }
        }

        // Actualizar im√°genes manualmente
        function refreshImages() {
            loadImages();
            const status = document.getElementById('statusIndicator');
            status.textContent = 'üîÑ Actualizando...';
            setTimeout(() => {
                status.textContent = 'üü¢ Conectado';
            }, 1000);
        }

        // Auto-refresh cada X segundos (solo actualiza la lista, no cambia la selecci√≥n)
        function startAutoRefresh() {
            setInterval(() => {
                const storedImages = JSON.parse(localStorage.getItem('displayImages') || '[]');
                if (JSON.stringify(storedImages) !== JSON.stringify(images)) {
                    images = storedImages;
                    // Si no hay media seleccionada, mostrar selector
                    if (!localStorage.getItem('selectedMediaId')) {
                        showNoMedia();
                    }
                }
            }, REFRESH_INTERVAL);
        }

        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'r':
                case 'R':
                    refreshImages();
                    break;
            }
        });

        // Detectar cambios en localStorage desde otras pesta√±as
        window.addEventListener('storage', (e) => {
            if (e.key === 'displayImages') {
                loadImages();
                // Si no hay media seleccionada, mostrar selector
                if (!localStorage.getItem('selectedMediaId')) {
                    showNoMedia();
                }
            }
        });
    </script>
</body>
</html>
